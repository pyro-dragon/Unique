<h1>Admin</h1>

<form class="form">
	<div class="form-group">
		<div class="col-md-8">
			<label for="comic">Comic File: </label>
			<div id="comic" ng-file-reader on-readed="onReaded(event, file)" read-method="readMethod"></div>
		</div>
		<div ng-show="image" class="col-md-4">
			<div class="thumbnail">
				<img ng-src="{{image}}">
				<div class="caption">
					<p>
						<span class="strong">File size:</span> {{file.size | fileSize}}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="title">Title: </label>
		<input class="form-control" type="text" name="title" it="name" ng-model="name">
	</div>
	<div class="form-group">
		<label for="comments">Comments: </label>
		<textarea class="form-control" name="comments" id="comments" ng-model="comments"></textarea>
	</div>
	<div class="form-group">
		<label for="chapter">Chapter: </label>
		<select class="form-control" name="chapter" disabled id="chapter"></select>
	<div class="form-group">
		<label for="tags">Tags: </label>
		<tags-input class="form-control" id="tags" name="tags" ng-model="tags">
      <!--auto-complete source="loadTags($query)"></auto-complete-->
    </tags-input>
	</div>

	<button ng-click="uploadComic()">Upload!</button>
</form>

<p ng-if="comicService.waiting">Uploading data...</p>

<p ng-show="error" class="bg-danger">{{error}}</p>
<p ng-show="success" class="bg-success">{{success}}</p>
