<h1>Log In</h1>

<form class="form">
	<div class="form-group">
		<label for="username" class="sr-only">User name</label>
		<input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" />
	</div>
	<div class="form-group">
		<label for="password" class="sr-only">Password</label>
		<input type="password", id="password" class="form-control" placeholder="Password" ng-model="password" />
	</div>

	<button ng-click="login()" class="btn btn-default">Login</button>
</form>

<div ng-show="errorMessages.length" class="bg-danger">
	<p ng-repeat="message in errorMessages">{{message}}</p>
</div>
<p ng-show="success" class="bg-success">{{success}}</p>
